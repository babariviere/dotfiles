### Slantness
[s-italic]
isItalic = true
slantAngle = 10
jhook = 120

[s-oblique]
isOblique = true
slantAngle = 10
jhook = 120

### Slab variant
[slab]
slab = true
onebalance = 10
overshootx = -16
[slab.multiplies]
sb = 1.1

### Spacings
[term]
spacing = 0
enableLigation = false

# Term variant with ligations
[termlig]
spacing = 0

[type]
inherits = ["xx-type"]
spacing = 2

[cc]
inherits = ["xx-cc"]
spacing = 3

###### Widths
# NOTE: this section is highly experimental
# HANDLE WITH EXTREME CARE
# Expanded : I heard someone want it being wider...
[wd-expanded.multiplies]
width = 1.152 # 576mem for normal char
sb    = 1.375
[expanded]
inherits = ['wd-expanded']

# Compressed : And someone else want it being narrower
[wd-compressed.multiplies]
width = 0.9
sb = 0.9
[compressed]
inherits = ['wd-compressed']

# EXPERIMENTAL EXPERIMENTAL EXPERIMENTAL
# Diversity: Having more width variations
[shape-straight-bar]
straightBar = 1

[diversity-1]
diversityM = 1.25
diversityF = 1.00
diversityI = 0.75
diversityII = 0.75

[diversity-2]
diversityM = 1.25
diversityF = 0.75
diversityI = 0.75
diversityII = 0.5

[no-ligation]
enableLigation = false
[nolig] # For compatibility
enableLigation = false

[no-cv-ss]
enableCvSs = false

